<head>

<body>
    <header>
        <nav>
            <h1>Welcome to Bowties & Books!</h1>

                <!-- the link to "sign-up" would just link to this page -->

            </ul>

    <main>

        <!-- start of user sign-up page -->
        <div>
            <form>
                <h2>Fill out the form below to sign-up for an account</h2>
                <input name='firstName' type='text' required />
                <label for='firstName'>First Name</label><br>
                <input name='lastName' type='text' required />
                <label for='lastName'>Last Name</label><br>
                <input name='email' type='email' required />
                <label for='email'>Email</label><br>
                <input name='password' type='password' required />
                <label for='password'>Password</label><br>
                <button id='submit-sign-up' type='submit'>CREATE ACCOUNT</button>
            </form>
            <!-- end of user sign-up page -->
            <!-- just testing something here -->
